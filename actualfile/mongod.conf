# mongod.conf
storage:
  dbPath: /data/db
  journal:
    enabled: true

net:
  bindIp: 0.0.0.0        # Listen on all interfaces so pods can connect
  port: 27017

replication:
  replSetName: "rs0"     # Name of the replica set

security:
  authorization: enabled  # Enable authentication (optional but recommended)
